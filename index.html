<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wyman Webpages</title>

<style>
body{
  margin:0;
  font-family:Segoe UI, sans-serif;
  background:linear-gradient(135deg,#1e3c72,#2a5298);
  color:white;
}

header{
  padding:20px;
  font-size:28px;
  text-align:center;
  background:rgba(0,0,0,0.3);
}

.container{
  padding:20px;
}

.card{
  background:rgba(255,255,255,0.1);
  margin:20px auto;
  padding:20px;
  border-radius:15px;
  max-width:700px;
  backdrop-filter:blur(10px);
  animation:fadeIn 1s ease;
}

img{
  width:100%;
  border-radius:10px;
}

button{
  margin-top:15px;
  padding:8px 12px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

footer{
  text-align:center;
  padding:15px;
  background:rgba(0,0,0,0.3);
}
</style>
</head>

<body>

<header>
Wyman Webpages
</header>

<div class="container">

<div class="card">
<h2>Interest</h2>
<p>I enjoy playing games like Honor of Kings, Garena Delta Force and Minecraft.</p>
</div>

<div class="card">
<h2>Music</h2>
<p>I love classical music and Japanese pop songs.</p>
</div>

<div class="card">
<h2>School Life</h2>
<p>My favourite subjects are Chemistry and Maths.</p>
</div>

<div class="card">
<h2>Game Gallery - Minecraft Buildings</h2>

<img id="galleryImage" 
src="WhatsApp Image 2026-02-23 at 5.54.41 PM.jpeg" 
alt="Minecraft Building">

<br>
<button onclick="nextImage()">→</button>

</div>

</div>

<footer>
© 2026 Wyman | Hosted on GitHub Pages
</footer>

<script>
const images = [
"mc1.jpeg",
"mc2.jpeg",
"mc3.jpeg",
"mc4.jpeg"
];

let current = 0;

function nextImage(){
  current++;
  if(current >= images.length){
    current = 0;
  }
  document.getElementById("galleryImage").src = images[current];
}
</script>

</body>
</html>
